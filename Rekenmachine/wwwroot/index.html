<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rekenmachine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body class="container">
    <img src="https://media.giphy.com/media/1oHoDxrFew1uF663go/giphy.gif" alt="" />

    <table>
        <tr>
            <td colspan="4" id="input">0</td>
        </tr>
        <tr>
            <td><button onclick="button(this)">7</button></td>
            <td><button onclick="button(this)">8</button></td>
            <td><button onclick="button(this)">9</button></td>
            <td><button onclick="button(this)">/</button></td>
        </tr>
        <tr>
            <td><button onclick="button(this)">4</button></td>
            <td><button onclick="button(this)">5</button></td>
            <td><button onclick="button(this)">6</button></td>
            <td><button onclick="button(this)">*</button></td>
        </tr>
        <tr>
            <td><button onclick="button(this)">1</button></td>
            <td><button onclick="button(this)">2</button></td>
            <td><button onclick="button(this)">3</button></td>
            <td><button onclick="button(this)">-</button></td>
        </tr>

        <tr>
            <td><button onclick="button(this)">AC</button></td>
            <td><button onclick="button(this)">0</button></td>
            <td><button onclick="button(this)">.</button></td>
            <td><button onclick="button(this)">+</button></td>
            <td><button onclick="button(this)">=</button></td>
        </tr>

    </table>


    <script src="js/Rekenmachine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
